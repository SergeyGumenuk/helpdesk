{% extends 'customers/base.html' %}


{% block content %}
{% if user.is_authenticated %}
    <p>Hello,  {{ user.username }}!</p>

{% else %}
    <p>Hello, Guest!</p>
    <p>You can <a href="{% url 'customers:login' %}">login</a> or register your profile <a href="{% url 'customers:registration' %}">here</a></p>

{% endif %}
{% endblock %}
