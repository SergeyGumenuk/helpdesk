{% extends 'customers/base.html' %}

{% block content %}

        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}

</div>
<p><a href="{% url 'customers:profile_detail' user.username %}">Go to MyProfile</a></p>
{% endblock %}
